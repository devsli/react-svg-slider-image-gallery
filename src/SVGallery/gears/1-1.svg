<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="100%" height="100%" version="1.1"
		 xmlns="http://www.w3.org/2000/svg" xmlns:xlink= "http://www.w3.org/1999/xlink">
  <defs>
    <clipPath id="ltr-reveal">
      <rect x="0" y="0" width="0" height="100%">
				<animate attributeName="width" attributeType="XML"
								 from="0" to="100%"
								 begin="0s" dur="2s"
								 keyTimes="0;1" keySplines=".25,.1,.25,1"
								 calcMode="spline"
								 repeatCount="1"
								 fill="freeze" />
			</rect>
    </clipPath>

		<pattern id="slide1" x="0" y="0" width="100%" height="100%" patternUnits="userSpaceOnUse">
			<image id='11-frame1' xlink:href="" x="-10%" y="0" height="100%" width="120%" preserveAspectRatio="xMidYMid slice">

				<animate attributeName="width" attributeType="XML"
								 from="100%" to="120%"
								 begin="0s" dur="7s"
								 keyTimes="0;1" keySplines=".25,.1,.25,1"
								 calcMode="spline"
								 repeatCount="1" />
				<animate attributeName="x" attributeType="XML"
								 from="0" to="-10%"
								 begin="0s" dur="7s"
								 keyTimes="0;1" keySplines=".25,.1,.25,1"
								 calcMode="spline"
								 repeatCount="1" />
			</image>
		</pattern>
  </defs>

	<rect x="0px" y="0px" height="100%" width="100%" fill="url(#slide1)" clip-path="url(#ltr-reveal)" />

	<script type="application/ecmascript"> <![CDATA[

	// when used as an object, we'll allow attributes to be changed by params passed in the query string
	var paramList = [];
	var refs = [];
	var href = document.defaultView.location.href;
	if ( -1 != href.indexOf("?") ) {
		var paramList = href.split("?")[1].split(/&|;/);
		for ( var p = 0, pLen = paramList.length; pLen > p; p++ ) {
			var eachParam = paramList[ p ];
			var valList = eachParam.split("=");
			var name = unescape(valList[0]);
			var value = unescape(valList[1]);
			refs[name] = value;
		}
	}
	// do stuff with the params
	document.getElementById("11-frame1")
	        .setAttribute("xlink:href", refs['f1']);

	]]></script>
</svg>
